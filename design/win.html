<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>YOU WIN !</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="https://cdn.quiple.dev/galmuri.css">
  <link rel="stylesheet" href="assets/frame.css">

  <style>
    /* ====== WIN 전용 내부 레이아웃 ====== */

    .lose-inner {
      position: relative;
      width: 100%;
      height: 100%;
      background: #66BDEC; /* 배경색은 그대로 유지 */
    }

    .lose-sky {
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      /* 땅 영역(153px)만큼 제외하고 하늘 영역을 설정 */
      bottom: 153px; 
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .lose-text {
      font-size: 112px;
      line-height: 128px;
      color: #E8EB2E;
      white-space: nowrap;
      text-align: center;

      -webkit-text-stroke: 3px #000000;
      text-shadow: 4px 4px 0 #000000;
      filter: blur(0.6px);
      image-rendering: pixelated;
    }
    
    /* 갈색 땅 영역 (다시 추가) */
    .ground-wrap {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      height: 153px;
      background:
        radial-gradient(#4a3a32 1px, transparent 1px) 0 0/6px 6px,
        radial-gradient(#4a3a32 1px, transparent 1px) 3px 3px/6px 6px,
        #654C40;
    }

    /* 땅 위의 검은 선 (다시 추가) */
    .ground-line {
      position: absolute;
      top: -7px;
      left: 0;
      right: 0;
      height: 7px;
      background: #000000;
    }

    /* "Try again" 버튼 관련 스타일은 불필요하므로 주석 처리 또는 제거 */
    /*
    .cta-text {
      ...
    }
    */
  </style>
</head>
<body>

  <div class="component5">
    <div class="rect3"></div>
    <div class="rect4"></div>

    <div class="rect7"></div>
    <div class="rect6"></div>
    <div class="rounded-rect"></div>
    <div class="icon-eu">ㅡ</div>
    <div class="icon-mi">ㅁ</div>
    <div class="icon-x">x</div>
    <div class="rect8" aria-hidden="true"></div>

    <div class="content-slot">
      <div class="lose-inner">
        <div class="lose-sky">
          <div class="lose-text">YOU WIN !</div>
        </div>

        <div class="ground-wrap">
          <div class="ground-line"></div>
          </div>
        
      </div>
    </div>
  </div>

  <script>
    // 승리 화면이므로 아무 동작도 하지 않습니다.
  </script>

</body>
</html>
