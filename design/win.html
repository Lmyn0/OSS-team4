<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>YOU WIN!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- 공통 폰트 + 프레임 CSS -->
  <link rel="stylesheet" href="https://cdn.quiple.dev/galmuri.css">
  <link rel="stylesheet" href="assets/frame.css">

  <style>
    /* ====== WIN 전용 내부 레이아웃 ====== */

    .win-inner {
      position: relative;
      width: 100%;
      height: 100%;
      background: #66BDEC; /* rect4와 동일 */
    }

    /* 윗쪽 하늘 영역 (텍스트) */
    .win-sky {
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 153px; /* 바닥 높이만큼 제외 */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .win-text {
      font-size: 128px;
      line-height: 144px;
      color: #E8EB2E;
      white-space: nowrap;
      text-align: center;

      -webkit-text-stroke: 3px #000000;
      text-shadow: 4px 4px 0 #000000;
      filter: blur(0.6px);
      image-rendering: pixelated;
    }

    /* 바닥 영역 */
    .ground-wrap {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      height: 153px;
      background:
        radial-gradient(#4a3a32 1px, transparent 1px) 0 0/6px 6px,
        radial-gradient(#4a3a32 1px, transparent 1px) 3px 3px/6px 6px,
        #654C40;
    }

    .ground-line {
      position: absolute;
      top: -7px;
      left: 0;
      right: 0;
      height: 7px;
      background: #000000;
    }
