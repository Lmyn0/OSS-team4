<!doctype html>
<html lang="ko">
<head>

  <link rel="stylesheet" href="https://cdn.quiple.dev/galmuri.css">

  <style>
    /* í˜ì´ì§€ ê¸°ë³¸ ë¦¬ì…‹ + ê°€ìš´ë° ì •ë ¬ */
    html, body {
      height: 100%;
      margin: 0;
      background: #e9f4ff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Galmuri7', system-ui, -apple-system, Segoe UI, Roboto,

    /* Component Container */
    .component5 {
      position: relative;

      height: 563px;
    }

    /* Rectangle 3 */
    .rect3 {
      position: absolute;
      inset: 0;
      background: #CAEBFD;
      border-radius: 21px;
    }

    /* Rectangle 4 */
    .rect4 {
      position: absolute;
      left: 2.01%;
      right: 2.15%;
      top: 8.02%;
      bottom: 2.67%;
      background: #66BDEC;
      border-radius: 21px;
      overflow: hidden;
    }

    /* Header Buttons */
    .rect7,
    .rect6,
    .rounded-rect {
      position: absolute;
      top: 1.65%;
      bottom: 93.21%;
      background: #66BDEC;
      border-radius: 21px;
    }
    .rounded-rect { left: 90.97%; right: 2.58%; }
    .rect6      { left: 83.81%; right: 9.74%; }
    .rect7      { left: 76.65%; right: 16.91%; }

    /* Icons */
    .icon-eu,
    .icon-mi,
    .icon-x {
      position: absolute;
      color: #000;
      user-select: none;
    }
    .icon-eu { left: 78.8%; top: 1.44%; font-size: 20px; line-height: 22px; }
    .icon-mi { left: 85.67%; top: 1.44%; font-size: 20px; line-height: 22px; }
    .icon-x  { left: 93.12%; top: 0.62%; font-size: 24px; line-height: 27px; }

    /* Board (brown container) */
    .board {
      position: absolute;
      inset: 16px;
      background: #654C40;
      border: 5px solid #000;
      border-radius: 19px;
      overflow: hidden;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.12);
    }

    #gridCanvas {
      position: absolute;
      left: 0;
      top: 0;
      display: block;
      image-rendering: pixelated;
    }

    #actors {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }

    /* Player (no eyes) */
    .player {
      --size: 28px;
      --color: #d9d9d9;
      position: absolute;
      width: var(--size);
      height: var(--size);
      transform: translate(-50%, -50%);
      background: var(--color);
      border: 3px solid #000;
      border-radius: 50%;
      box-sizing: border-box;
    }

    /* HUD */
    #hud {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 180px;
      padding: 8px 10px;
      background: rgba(0,0,0,0.6);
      border-radius: 12px;
      font-size: 13px;
      color: #fff;
    }

    /* Hidden rectangle (unused original component) */
    .rect8 {
      position: absolute;
      visibility: hidden;
      left: 3.44%;
      right: 3.72%;
      top: 11.93%;
      bottom: 4.94%;
      background: #654C40;
      border: 5px solid #000;
      border-radius: 8px;
    }
    
    /* ğŸš¨ PAUSE MENU ìŠ¤íƒ€ì¼ */
    .pause-overlay {
        position: absolute; /* .board ì•ˆì— ìœ„ì¹˜ */
        inset: 0;
        background: rgba(0, 0, 0, 0.8); 
        display: none; /* ì´ˆê¸°ì—ëŠ” ìˆ¨ê¹€ */
        align-items: center;
        justify-content: center;
        z-index: 100; /* ê²Œì„ ìš”ì†Œ ìœ„ë¡œ */
        pointer-events: auto; /* ë©”ë‰´ê°€ í™œì„±í™”ë˜ë©´ í´ë¦­ ê°€ëŠ¥í•˜ë„ë¡ */
    }

    .pause-menu {
        text-align: center;
        padding: 40px 60px;
        background: #CCC;
        border: 4px solid #000;
        border-radius: 8px;
        box-shadow: 6px 6px 0 rgba(0, 0, 0, 0.5);
    }

    .pause-title {
        color: #000;
        font-size: 48px;
        font-weight: bold;
        margin-bottom: 30px;
        -webkit-text-stroke: 1px #FFF;
        text-shadow: 2px 2px 0 #FFF;
    }

    .pause-menu button {
        display: block;
        width: 250px;
        padding: 15px 20px;
        margin: 10px 0;
        
        font-size: 20px;
        font-weight: bold;
        color: #000;
        background-color: #D9D9D9; 
        border: 3px solid #000;
        border-radius: 8px;
        cursor: pointer;
        box-shadow: 4px 4px 0 #888;
        transition: background-color 0.1s, box-shadow 0.1s;
    }

    .pause-menu button:hover {
        background-color: #EEE;
        box-shadow: 2px 2px 0 #888;
        transform: translate(2px, 2px);
    }
    
  </style>
</head>

  <script type="module">
    import './assets/maze.js';
    import './assets/player.js';
    import './assets/renderer.js';

  <script>
    document.addEventListener("DOMContentLoaded", () => {
        const pauseOverlay = document.getElementById('pauseOverlay');
        const dKey = new URLSearchParams(window.location.search).get("d") || "easy";
        
        // ì´ˆê¸° ìƒíƒœ: ë©”ë‰´ ìˆ¨ê¸°ê¸°
        if (pauseOverlay) {
             pauseOverlay.style.display = 'none';
        }

        function togglePause() {
            const isPaused = pauseOverlay.style.display === 'flex';
            
            if (!isPaused) {
                // ì¼ì‹œ ì •ì§€ ìƒíƒœë¡œ ì§„ì…
                pauseOverlay.style.display = 'flex';
                // ğŸ’¡ ì—¬ê¸°ì— ê²Œì„ ë£¨í”„ ì •ì§€ ë¡œì§ (ì˜ˆ: gameInstance.pause()) ì¶”ê°€
                document.body.classList.add('paused');
            } else {
                // ê²Œì„ ì¬ê°œ ìƒíƒœë¡œ ì§„ì…
                pauseOverlay.style.display = 'none';
                // ğŸ’¡ ì—¬ê¸°ì— ê²Œì„ ë£¨í”„ ì¬ê°œ ë¡œì§ (ì˜ˆ: gameInstance.resume()) ì¶”ê°€
                document.body.classList.remove('paused');
            }
        }

        // 1. ESC í‚¤ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                e.preventDefault(); 
                togglePause();
            }
        });

        // 2. RESUME ë²„íŠ¼: ì¼ì‹œ ì •ì§€ í•´ì œ ë° ê²Œì„ ì¬ê°œ
        document.getElementById('resumeBtn').addEventListener('click', togglePause);

        // 3. RESTART ë²„íŠ¼: í˜„ì¬ ë‚œì´ë„ë¡œ ì¬ì‹œì‘
        document.getElementById('restartBtn').addEventListener('click', () => {
            window.location.href = `background.html?d=${encodeURIComponent(dKey)}`;
        });

        // 4. MANUAL ë²„íŠ¼: manual.htmlë¡œ ì´ë™
        document.getElementById('manualBtn').addEventListener('click', () => {
            window.location.href = 'manual.html'; 
        });

        // 5. ğŸš¨ QUIT ë²„íŠ¼: ê²Œì„ ìƒíƒœë¥¼ ê·¸ëŒ€ë¡œ ë©ˆì¶˜ ì±„ í˜„ì¬ í™”ë©´ ìœ ì§€ (ìˆ˜ì •ëœ ë¶€ë¶„)
        document.getElementById('quitBtn').addEventListener('click', () => {

            console.log("QUIT button pressed. Remaining on the paused screen.");
            // ì•„ë¬´ ë™ì‘ë„ í•˜ì§€ ì•ŠìŒìœ¼ë¡œì¨ pauseOverlay.style.display: 'flex' ìƒíƒœë¥¼ ìœ ì§€í•©ë‹ˆë‹¤.
        });
    });
  </script>
