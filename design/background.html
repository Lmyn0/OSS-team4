<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>Component 5 + Maze Grid (FIT)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="https://cdn.quiple.dev/galmuri.css">

  <style>
    /* 페이지 기본 리셋 + 가운데 정렬 */
    html, body {
      height: 100%;
      margin: 0;
      background: #e9f4ff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Galmuri7', system-ui, -apple-system, Segoe UI, Roboto,
        Apple SD Gothic Neo, "Noto Sans KR", sans-serif;
    }

    /* Component Container */
    .component5 {
      position: relative;
      width: 695px;
      height: 563px;
    }

    /* Rectangle 3 */
    .rect3 {
      position: absolute;
      inset: 0;
      background: #CAEBFD;
      border-radius: 21px;
    }

    /* Rectangle 4 */
    .rect4 {
      position: absolute;
      left: 2.01%;
      right: 2.15%;
      top: 8.02%;
      bottom: 2.67%;
      background: #66BDEC;
      border-radius: 21px;
      overflow: hidden;
    }

    /* Header Buttons */
    .rect7,
    .rect6,
    .rounded-rect {
      position: absolute;
      top: 1.65%;
      bottom: 93.21%;
      background: #66BDEC;
      border-radius: 21px;
    }
    .rounded-rect { left: 90.97%; right: 2.58%; }
    .rect6        { left: 83.81%; right: 9.74%; }
    .rect7        { left: 76.65%; right: 16.91%; }

    /* Icons */
    .icon-eu,
    .icon-mi,
    .icon-x {
      position: absolute;
      color: #000;
      user-select: none;
    }
    .icon-eu { left: 78.8%; top: 1.44%; font-size: 20px; line-height: 22px; }
    .icon-mi { left: 85.67%; top: 1.44%; font-size: 20px; line-height: 22px; }
    .icon-x  { left: 93.12%; top: 0.62%; font-size: 24px; line-height: 27px; }

    /* Board (brown container) */
    .board {
      position: absolute;
      inset: 16px;
      background: #654C40;
      border: 5px solid #000;
      border-radius: 19px;
      overflow: hidden;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.12);
    }

    #gridCanvas {
      position: absolute;
      left: 0;
      top: 0;
      display: block;
      image-rendering: pixelated;
    }

    #actors {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }

    /* Player (no eyes) */
    .player {
      --size: 28px;
      --color: #d9d9d9;
      position: absolute;
      width: var(--size);
      height: var(--size);
      transform: translate(-50%, -50%);
      background: var(--color);
      border: 3px solid #000;
      border-radius: 50%;
      box-sizing: border-box;
    }

    /* HUD */
    #hud {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 180px;
      padding: 8px 10px;
      background: rgba(0,0,0,0.6);
      border-radius: 12px;
      font-size: 13px;
      color: #fff;
    }

    /* Hidden rectangle (unused original component) */
    .rect8 {
      position: absolute;
      visibility: hidden;
      left: 3.44%;
      right: 3.72%;
      top: 11.93%;
      bottom: 4.94%;
      background: #654C40;
      border: 5px solid #000;
      border-radius: 8px;
    }

  </style>
</head>

<body tabindex="0">
  <div class="component5" role="img" aria-label="Component 5 with Maze Grid">

    <div class="rect3"></div>

    <div class="rect4">
      <div class="board" id="board">
        <canvas id="gridCanvas"></canvas>
        <div id="actors"></div>
        <div id="hud"></div>
      </div>
    </div>

    <div class="rect7"></div>
    <div class="rect6"></div>
    <div class="rounded-rect"></div>

    <div class="icon-eu">ㅡ</div>
    <div class="icon-mi">ㅁ</div>
    <div class="icon-x">x</div>

    <div class="rect8"></div>
  </div>

  <script type="module">
    import './assets/maze.js';
    import './assets/player.js';
    import './assets/renderer.js';
    import './assets/difficulty.js';
    import './assets/debuff.js';
    import './assets/game.js';
  </script>
</body>
</html>
