<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Start</title>
  <link rel="stylesheet" href="https://cdn.quiple.dev/galmuri.css">
  <link rel="stylesheet" href="frame.css">
  <style>
    /* ====== Ground (땅) ====== */
    .ground {
      position: absolute;
      left: 0; right: 0; bottom: 0;
      height: 32%;
      background:
        radial-gradient(#4a3a32 1px, transparent 1px) 0 0/6px 6px,
        radial-gradient(#4a3a32 1px, transparent 1px) 3px 3px/6px 6px,
        #654C40;
    }

    /* ====== >> start 버튼 ====== */
    .start-line {
      position: absolute;
      left: 50%;
      bottom: 10%; /* 땅 위 여백 */
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 18px; /* >> 와 start 사이 간격 */
      text-decoration: none;
    }
/* 로고 영역 */
.logo-wrap {
  position: absolute;
  left: 50%;
  top: 10%;          /* 위에서 어느 정도 내려올지 (원하면 숫자 조절) */
  transform: translateX(-50%);
}

.logo-zero {
  width: 700px;      /* 로고 크기 (원하는 대로 숫자 조절) */
  max-width: 100%;
  image-rendering: pixelated; /* 살짝 픽셀 느낌 */
  display: block;
}

    .chevrons, .start {
      font-family: 'Galmuri7';
      font-weight: 400;
      color: #E8EB2E;
      -webkit-text-stroke: 4px #000;
      text-shadow: 2px 0 #000, -2px 0 #000, 0 2px #000, 0 -2px #000;
      filter: blur(0.6px);
      transition: transform 0.15s ease, filter 0.15s ease;
    }

    .chevrons {
      font-size: 64px;
      line-height: 70px;
    }

    .start {
      font-size: 80px;
      line-height: 90px;
    }

    /* hover 효과 */
    .start-line:hover .chevrons,
    .start-line:hover .start {
      transform: scale(1.05);
      filter: blur(0);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <main class="component5" aria-label="Base frame">
    <!-- 공통 프레임 -->
    <div class="rect3"></div>
    <div class="rect4"></div>

    <!-- 상단 버튼 -->
    <div class="rect7"></div>
    <div class="rect6"></div>
    <div class="rounded-rect"></div>

    <!-- 아이콘 텍스트 -->
    <div class="icon-eu">ㅡ</div>
    <div class="icon-mi">ㅁ</div>
    <div class="icon-x">x</div>

    <!-- 콘텐츠 -->
    <section class="content-slot">
        <!-- ZERO EXIT 로고 -->
  <div class="logo-wrap">
    <img src="C:\팀플\image\zeroexit.png" alt="ZERO EXIT" class="logo-zero">
  </div>

  <div class="ground"></div>
      <div class="ground"></div>

      <!-- >> start 버튼 -->
      <a class="start-line" href="level.html" aria-label="시작하기">
        <span class="chevrons">&gt;&gt;</span>
        <span class="start">start</span>
      </a>
    </section>
  </main>

  <script>
    // Enter나 스페이스로도 시작
    window.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        location.href = 'level.html';
      }
    });
  </script>
</body>
</html>
