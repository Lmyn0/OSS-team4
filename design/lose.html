<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>YOU LOSE!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="https://cdn.quiple.dev/galmuri.css">
  <link rel="stylesheet" href="assets/frame.css">

  <style>
    /* ====== LOSE 전용 내부 레이아웃 ====== */

    .lose-inner {
      position: relative;
      width: 100%;
      height: 100%;
      background: #66BDEC;
    }

    .lose-sky {
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 153px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .lose-text {
      font-size: 112px;
      line-height: 128px;
      color: #E8EB2E;
      white-space: nowrap;
      text-align: center;

      -webkit-text-stroke: 3px #000000;
      text-shadow: 4px 4px 0 #000000;
      filter: blur(0.6px);
      image-rendering: pixelated;
    }

    .ground-wrap {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      height: 153px;
      background:
        radial-gradient(#4a3a32 1px, transparent 1px) 0 0/6px 6px,
        radial-gradient(#4a3a32 1px, transparent 1px) 3px 3px/6px 6px,
        #654C40;
    }

    .ground-line {
      position: absolute;
      top: -7px;
      left: 0;
      right: 0;
      height: 7px;
      background: #000000;
    }

    .cta-text {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 606px;
      height: 124px;

      font-size: 72px;
      line-height: 84px;

      color: #E8EB2E;
      text-align: center;
      white-space: nowrap;

      -webkit-text-stroke: 3px #000000;
      text-shadow: 4px 4px 0 #000000;
      filter: blur(0.6px);
      image-rendering: pixelated;

      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="component5">
    <div class="rect3"></div>
    <div class="rect4"></div>

    <div class="rect7"></div>
    <div class="rect6"></div>
    <div class="rounded-rect"></div>
    <div class="icon-eu">ㅡ</div>
    <div class="icon-mi">ㅁ</div>
    <div class="icon-x">x</div>
    <div class="rect8" aria-hidden="true"></div>

    <div class="content-slot">
      <div class="lose-inner">
        <div class="lose-sky">
          <div class="lose-text">YOU LOSE!</div>
        </div>

        <div class="ground-wrap">
          <div class="ground-line"></div>
          <div class="cta-text" id="tryAgainBtn">&gt;&gt; Try again</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // URL에서 d 파라미터 읽어와서 같은 난이도로 재시작
    document.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const dKey = params.get("d") || "easy";

      const btn = document.getElementById("tryAgainBtn");
      btn.addEventListener("click", () => {
        window.location.href = "background.html?d=" + encodeURIComponent(dKey);
      });
    });
  </script>

  <script src="result_handler.js"></script>

</body>
</html>
